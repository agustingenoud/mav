<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>mav-cotizador-demo</title>
</head>

<body>
    <main>
        <ul class="container-cotizador">
            <li id="r-uno">
                <button class="rubro" id="tv">Television</button>
                <button class="rubro" id="cine">Cine</button>
                <button class="rubro" id="publi">Publicidad</button>
                <button class="rubro" id="anim">Animacion</button>
            </li>
            <li id="r-dos">
                <select name="sel_produccion" id="sel_produccion_id">
                    <option value="prod-head"> Tipo de producción </option>
                </select>
            </li>
            <li id="r-tres">
                <select name="sel_cont" id="sel_cont_id">
                    <option value="cont-head"> Categoría de personal </option>
                </select>
            </li>
            <li id="r-cuatro">
                <select name="sel_asignacion" id="sel_asignacion_id">
                    <option value="asig-head"> Función </option>
                </select>
            </li>
            <li id="r-cinco">
                <select name="sel_tiempo" id="sel_tiempo_id">
                    <option value="tiempo-head"> Tipo de contratación </option>
                </select>
            </li>
            <li id="agregar">
                <button id="btn_agregar_id">Agregar</button>
            </li>
            <li id="subtotal">Subtotal</li>
            <li id="total-str">TOTAL: </li>
            <li id="total"> </li>
        </ul>

        <table class="planilla">
            <!--  <thead>
                <tr class="first">
                    <th class="td-uno">Asignacion</td>
                    <th class="td-dos">Tipo de contratación</td>
                    <th class="td-tres">Costo</td>
                </tr>
            </thead> -->
        </table>

    </main>
    <script src="sketch.js"></script>
</body>

</html>
